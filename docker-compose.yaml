services:
  nginx:
    build:
      context: ./nginx
      target: ${NODE_ENV:-development}
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/certs:/etc/nginx/certs
      - ./nginx/dhparam.pem:/etc/nginx/dhparam.pem
      - /var/www/certbot:/var/www/certbot
    environment:
      - NODE_ENV=${NODE_ENV}

  frontend:
    build:
      context: ./frontend
      target: ${NODE_ENV:-development}
    environment:
      - NODE_ENV=${NODE_ENV}
      - NEXT_PUBLIC_API_URL=https://cafeqrmenu.online/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  backend:
    build:
      context: ./backend
      target: ${NODE_ENV:-development}
    environment:
      - NODE_ENV=${NODE_ENV}
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=cafe
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=cafe
      - TZ=Europe/Istanbul
      - default-time-zone='+03:00'
    healthcheck:
      test: ["CMD", "mysql", "-u", "root", "-proot", "-e", "SELECT 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 20s
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/src/config/db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
